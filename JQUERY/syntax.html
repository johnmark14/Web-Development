<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>jQuery Syntax</title>
</head>

<body>
    <h1>jQuery Syntax</h1>
    <p>Hello there! This is some text.</p>

    <div id="box">a box</div>
    <div class="thing">a thing</div>

    <button>A button!</button>

    <!-- Scripts always at the bottom! -->
    <!-- Load CDN first -->
    <!-- <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->

    <!-- If CDN fails to load, serve up the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.js"><\/script>')
    </script>

    <script src="js/script.js"></script>
</body>

</html>
