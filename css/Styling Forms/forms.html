<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleforms.css" type="text/css">
    <title>Styling Forms</title>
</head>

<body>
<div id="container">
    <h1>Styling Forms</h1>
    <form>
        <fieldset>
            <legend>Contact us</legend>
            
            <label for="form-name">Your name:</label>
            <input type="text" id="form-name">

            <label for="form-email">Your email:</label>
            <input type="email" id="form-email">

            <label for="form-address">Your address:</label>
            <input type="text" id="form-address">

            <label for="form-tel">Your phone number:</label>
            <input type="tel" id="form-tel">

            <label for="form-message">Send a message!</label>
            <textarea id="form-message"></textarea>

            <input type="submit" value="Send message">
        </fieldset>
    </form>
</div>
</body>

</html>
